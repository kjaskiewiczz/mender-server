openapi: 3.0.1
info:
  title: User administration and authentication
  description: |
    An API for user administration and user authentication handling. Not exposed via the API Gateway - intended for internal use only.
  version: "0.1"
servers:
- url: http://mender-useradm:8080/api/internal/v1/useradm
paths:
  /health:
    get:
      tags:
      - Internal API
      summary: Check the health of the service
      operationId: Check Health
      responses:
        "204":
          description: |
            Service is healthy and all dependencies are up and running.
          content: {}
        "500":
          description: |
            Unexpected internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: internal error
                request_id: ffd712be-d697-4cb7-814b-88ff1e2eb5f6
        "503":
          description: |
            Service unhealthy / not ready to accept traffic. At least one dependency is not running.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "error reaching MongoDB: context deadline exceeded"
                request_id: ffd712be-d697-4cb7-814b-88ff1e2eb5f6
  /alive:
    get:
      tags:
      - Internal API
      summary: |
        Trivial endpoint that unconditionally returns an empty 200 response whenever the API handler is running correctly.
      operationId: Check Liveliness
      responses:
        "204":
          description: Service is up and running.
          content: {}
        "500":
          description: |
            Internal API error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/verify:
    post:
      tags:
      - Internal API
      summary: Check the validity of a token
      description: |
        Besides the basic validity check, checks the token expiration time and user-initiated token revocation.

        Services which intend to use it should be correctly set up in the gateway's configuration.
      operationId: Verify JWT
      parameters:
      - name: Authorization
        in: header
        description: The token in base64-encoded form.
        required: true
        schema:
          type: string
          format: "Bearer [token]"
      - name: X-Forwarded-Uri
        in: header
        description: |
          URI the original request was sent to, the URI is expected to have
          at least 4 components, eg. /api/management/1.0/foo/bar
        required: true
        schema:
          type: string
          format: HTTP path
      - name: X-Forwarded-Method
        in: header
        description: HTTP method used when accessing the original URI
        required: true
        schema:
          type: string
          enum:
          - GET
          - PUT
          - POST
          - DELETE
      responses:
        "200":
          description: The token is valid.
          content: {}
        "400":
          description: Missing or malformed request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: "Verification failed, authentication should not be granted."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "403":
          description: Token has expired - apply for a new one.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tenants:
    post:
      tags:
      - Internal API
      summary: Create a tenant with provided configuration.
      operationId: Create Tenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantNew'
        required: true
      responses:
        "201":
          description: The tenant was created successfully.
          content: {}
        "400":
          description: Missing or malformed request parameters.
          content: {}
        "500":
          description: Unexpected error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: tenant
  /tenants/{tenant_id}/users:
    get:
      tags:
      - Internal API
      summary: |
        List all users registered under the tenant owning the JWT.
      operationId: List Users
      parameters:
      - name: tenant_id
        in: path
        description: Tenant ID.
        required: true
        schema:
          type: string
      - name: id
        in: query
        description: |
          Limit result by user ID, can be repeated to include multiple users in the query.
        schema:
          type: string
      - name: email
        in: query
        description: |
          Limit result by user email, can be repeated to include multiple users in the query.
        schema:
          type: string
      - name: created_after
        in: query
        description: |
          Filter users created after timestamp (UNIX timestamp).
        schema:
          type: integer
      - name: created_before
        in: query
        description: |
          Filter users created before timestamp (UNIX timestamp).
        schema:
          type: integer
      - name: updated_after
        in: query
        description: |
          Filter users updated after timestamp (UNIX timestamp).
        schema:
          type: integer
      - name: updated_before
        in: query
        description: |
          Filter users updated before timestamp (UNIX timestamp).
        schema:
          type: integer
      responses:
        "200":
          description: Successful response.
          content:
            application/json:
              schema:
                title: ListOfUsers
                type: array
                items:
                  $ref: '#/components/schemas/User'
        "401":
          description: |
            The user cannot be granted authentication.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - Internal API
      summary: Create user
      operationId: Create User
      parameters:
      - name: tenant_id
        in: path
        description: Tenant ID.
        required: true
        schema:
          type: string
      requestBody:
        description: New user data.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserNew'
        required: true
      responses:
        "201":
          description: The user was successfully created.
          content: {}
        "400":
          description: |
            The request body is malformed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "404":
          description: |
            Tenant with given ID does not exist.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "422":
          description: |
            User name or ID is duplicated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: user
  /tenants/{tenant_id}/users/{user_id}:
    delete:
      tags:
      - Internal API
      summary: Delete a user
      description: |
        Remove a user from the tenant.
      operationId: Delete User
      parameters:
      - name: tenant_id
        in: path
        description: Tenant ID.
        required: true
        schema:
          type: string
      - name: user_id
        in: path
        description: User ID.
        required: true
        schema:
          type: string
      responses:
        "204":
          description: User deleted.
          content: {}
        "400":
          description: |
            Invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tokens:
    delete:
      tags:
      - Internal API
      summary: Delete all user tokens
      description: |
        This endpoint is designed to be used for tenant account suspension purpose.
        When only tenant_id parameter is set, tokens for all tenant users will be removed.
        It is also possible to remove tokens for user with given user_id by setting
        optional user_id parameter.
      operationId: Revoke User Tokens
      parameters:
      - name: tenant_id
        in: query
        description: Tenant ID.
        required: true
        schema:
          type: string
      - name: user_id
        in: query
        description: User ID.
        schema:
          type: string
      responses:
        "204":
          description: Tokens deleted.
          content: {}
        "400":
          description: |
            Invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Description of the error.
      description: Error descriptor.
      example:
        error: missing Authorization header
    TenantNew:
      type: object
      properties:
        tenant_id:
          type: string
          description: ID of given tenant.
      description: Tenant configuration.
      example:
        tenant_id: "1234"
    User:
      required:
      - email
      - id
      type: object
      properties:
        email:
          type: string
          description: A unique email address.
        id:
          type: string
          description: User Id.
        created_ts:
          type: string
          description: |
            Server-side timestamp of the user creation.
          format: date-time
        updated_ts:
          type: string
          description: |
            Server-side timestamp of the last user information update.
          format: date-time
      description: User descriptor.
      example:
        email: user@acme.com
        id: 806603def19d417d004a4b67e
        created_ts: 2020-07-06T15:04:49.114046203+02:00
        updated_ts: 2020-07-07T01:04:49.114046203+02:00
    UserNew:
      required:
      - email
      - password
      type: object
      properties:
        email:
          type: string
          description: User's email.
          format: email
        password:
          type: string
          description: User's password.
        propagate:
          type: boolean
          description: |
            When propagate is true, the useradm will propagate user information
            to tenantadm, otherwise no request to tenantadm will be made.
            Defaults to true.
      description: New user descriptor.
      example:
        email: user@acme.com
        password: secret
        propagate: false
x-original-swagger-version: "2.0"
